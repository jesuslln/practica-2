<body>
    <center><h1>Contact</h1></center>
    <br>
    <br>
    <form action="/your_backend_url" method="post" enctype="application/x-www-form-urlencoded" autocomplete="on">
        <fieldset>
            <legend>Personal data section:</legend>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>            
            <input type="text" id="lname" name="lname"><br>            
            <label for="Bday">Birthday</label><br>
            <input type="date" name="Bday" id="Bday">
            <br>
            <label for="phone">Phone Number:</label><br>
            <select name="phregion" id="phregion">
                <option value="+34">+34</option>
                <option value="+44">+44</option>
            </select>
            <input type="number" id=phone name=phone maxlength="9"/><br><br> 
        </fieldset>
        <br>
        <fieldset>
            <legend>Message</legend>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <br>
            <input type="submit" value="Submit Message">
            <input type="reset">
        </fieldset>
    </form>
</body>
